<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza VFX - Smart APK Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d2ff;
            --dark: #0f172a;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #f1f5f9; color: var(--text); }

        /* Navigation */
        nav { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { color: var(--primary); }
        .admin-btn { background: rgba(255,255,255,0.1); color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; border: 1px solid var(--primary); font-size: 0.8rem; }

        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }

        /* Admin Panel Style (Hidden by default) */
        #adminPanel {
            background: #fff; padding: 25px; border-radius: 12px; margin-bottom: 30px; 
            border: 2px solid var(--primary); display: none;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .submit-btn { background: var(--primary); color: var(--dark); border: none; padding: 12px 25px; border-radius: 6px; font-weight: 800; cursor: pointer; width: 100%; }

        /* App Cards */
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin: 20px 0; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .app-top { display: flex; gap: 15px; margin-bottom: 15px; }
        .icon { width: 65px; height: 65px; border-radius: 14px; object-fit: cover; }
        .app-info h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .stars { color: #f59e0b; font-size: 0.8rem; }
        .dl-btn { 
            display: block; background: var(--dark); color: white; text-align: center; 
            padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 700;
            margin-top: 15px; transition: 0.3s;
        }
        .dl-btn:hover { background: var(--primary); color: var(--dark); }

        .section-title { margin-top: 40px; border-left: 5px solid var(--primary); padding-left: 15px; }
        
        footer { text-align: center; padding: 40px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">Hamza<span>VFX</span></a>
    <button class="admin-btn" onclick="toggleAdmin()">Admin Login</button>
</nav>

<div class="container">

    <section id="adminPanel">
        <h2 style="margin-bottom: 20px;">Upload New APK (Hamza VFX)</h2>
        <div class="form-group">
            <label>App Name</label>
            <input type="text" id="appName" placeholder="e.g. Bass Booster Pro">
        </div>
        <div class="form-group">
            <label>Icon URL (Image link)</label>
            <input type="text" id="appIcon" placeholder="https://link-to-image.png">
        </div>
        <div class="form-group">
            <label>Earning Link (ShrinkMe/OGAds)</label>
            <input type="text" id="appLink" placeholder="https://shrinkme.io/yourlink">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="appCat">
                <option value="sound">Sound & Audio FX</option>
                <option value="general">General APKs</option>
            </select>
        </div>
        <div class="form-row" style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="appSize" placeholder="Size (e.g. 15MB)">
            <input type="text" id="appVer" placeholder="Version (e.g. v2.1)">
        </div>
        <button class="submit-btn" onclick="saveApp()">Publish to Website</button>
    </section>

    <div id="ad-top" style="text-align: center; margin: 20px 0; background: #ddd; padding: 20px;">
        ADSENSE / ADSTERRA BANNER HERE
    </div>

    <h2 class="section-title">Special Sound Tools</h2>
    <div class="app-grid" id="soundGrid">
        </div>

    <h2 class="section-title">Latest Updates</h2>
    <div class="app-grid" id="generalGrid">
        </div>

</div>

<footer>
    &copy; 2026 Hamza VFX | Managed by Admin
</footer>

<script>
    /* KAISE SET-UP KAREIN:
       1. Firebase.google.com par jayein.
       2. Naya project banayein "HamzaVFX".
       3. "Realtime Database" enable karein.
       4. Database ke rules mein "read" aur "write" ko true kar dein.
       5. Niche apna Firebase config paste karein.
    */

    // --- ADMIN ACCESS CONFIG ---
    let isAdmin = false;
    function toggleAdmin() {
        let pass = prompt("Enter Admin Password:");
        if(pass === "hamza786") { // Apna password yahan change karein
            document.getElementById('adminPanel').style.display = "block";
            alert("Welcome Boss! Admin Panel is open.");
        } else {
            alert("Wrong Password!");
        }
    }

    // --- DATABASE EMULATION (For Demo) ---
    // Jab aap Firebase connect karenge, ye data wahan se aayega.
    // Abhi ke liye ye local storage use kar raha hai taaki aap test kar sakein.

    let apps = JSON.parse(localStorage.getItem('hamzaApps')) || [];

    function renderApps() {
        const soundGrid = document.getElementById('soundGrid');
        const generalGrid = document.getElementById('generalGrid');
        soundGrid.innerHTML = '';
        generalGrid.innerHTML = '';

        apps.forEach((app, index) => {
            const html = `
                <div class="card">
                    <div class="app-top">
                        <img src="${app.icon}" class="icon">
                        <div class="app-info">
                            <h3>${app.name}</h3>
                            <div class="stars">⭐⭐⭐⭐⭐</div>
                            <p style="font-size:0.7rem; color:#666">${app.ver} • ${app.size}</p>
                        </div>
                    </div>
                    <a href="${app.link}" target="_blank" class="dl-btn">Download Now</a>
                    ${document.getElementById('adminPanel').style.display === 'block' ? 
                      `<button onclick="deleteApp(${index})" style="color:red; background:none; border:none; cursor:pointer; margin-top:10px; font-size:0.7rem;">Delete App</button>` : ''}
                </div>
            `;
            if(app.cat === 'sound') soundGrid.innerHTML += html;
            else generalGrid.innerHTML += html;
        });
    }

    function saveApp() {
        const newApp = {
            name: document.getElementById('appName').value,
            icon: document.getElementById('appIcon').value,
            link: document.getElementById('appLink').value,
            cat: document.getElementById('appCat').value,
            size: document.getElementById('appSize').value,
            ver: document.getElementById('appVer').value
        };

        if(!newApp.name || !newApp.link) return alert("Please fill details");

        apps.push(newApp);
        localStorage.setItem('hamzaApps', JSON.stringify(apps)); // Saving data
        renderApps();
        alert("App Uploaded Successfully!");
        
        // Clear Inputs
        document.querySelectorAll('#adminPanel input').forEach(i => i.value = '');
    }

    function deleteApp(index) {
        if(confirm("Delete this app?")) {
            apps.splice(index, 1);
            localStorage.setItem('hamzaApps', JSON.stringify(apps));
            renderApps();
        }
    }BNN

    // Load apps on start
    renderApps();

</script>

</body>
</html>V
